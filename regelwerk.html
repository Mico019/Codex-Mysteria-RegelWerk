<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Regelwerk — Codex Mysteria</title>

  <!-- globale Theme + Menü + regelwerk-spezifisches CSS -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="regelwerk.css">

  <!-- Regelwerk-Logik -->
  <script src="regelwerk.js" defer></script>
</head>
<body>
  <!-- Header / Topbar: dein Menü-Snippet (menu.js erwartet site-topbar / main-header) -->
  <!-- Falls du die Menü-HTML als eigenständige Datei einbindest, bleibt dieser Bereich leer oder wird durch server-/template-includes gefüllt -->
  <div id="site-topbar" aria-hidden="false"></div>

  <main class="container" role="main">
    <div class="regelwerk-wrap">

      <header class="regelwerk-header">
        <h1>Codex Mysteria — Regelwerk</h1>
        <p>Das Inhaltsverzeichnis des Regelwerks. Suche oben oder öffne ein Kapitel für Details und Unterkapitel.</p>
      </header>

      <div class="regelwerk-search">
        <input id="regelwerk-search" type="search" placeholder="Kapitel oder Unterkapitel suchen…" aria-label="Regelwerk suchen" autocomplete="off">
        <ul id="regelwerk-suggestions" class="suggestions" role="listbox" aria-label="Suchvorschläge"></ul>
      </div>

      <section class="chapter-list" id="chapter-list" aria-live="polite">
        <!-- Kapitel werden per JS gerendert -->
      </section>

      <footer class="regelwerk-footer">
        © Codex Mysteria — Regelwerk
      </footer>
    </div>
  </main>
</body>
</html>
