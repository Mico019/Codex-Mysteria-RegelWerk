<!doctype html>
<html lang="de" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Codex Mysteria — Anmelden</title>

  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="auth.css">
</head>
<body>
  <main class="auth-wrap card">
    <h1>Codex Mysteria</h1>
    <p class="lead">Melde dich an, um dein Abenteuer zu starten.</p>

    <!-- Login form (nur Username + Passwort) -->
    <form id="signin-form" autocomplete="on">
      <div class="form-row">
        <label for="signin-username">Benutzername</label>
        <input id="signin-username" type="text" required autocomplete="username" />
      </div>

      <div class="form-row">
        <label for="signin-password">Passwort</label>
        <input id="signin-password" type="password" required autocomplete="current-password" />
      </div>

      <div class="form-row actions-row">
        <label style="display:flex;align-items:center;gap:8px">
          <input id="signin-stay" type="checkbox" /> Angemeldet bleiben
        </label>
        <div style="margin-left:auto">
          <button type="button" id="guest-btn" class="btn-guest">Als Gast</button>
        </div>
      </div>

      <div class="form-row">
        <button id="signin-submit" class="primary" type="submit">Anmelden</button>
      </div>

      <p class="msg" id="signin-msg" aria-live="polite"></p>

      <p class="switch">Noch keinen Account? <a href="register.html">Account erstellen</a></p>
    </form>
  </main>

  <script src="script.js" defer></script>
  <script>
    // Page-specific logic (keine Account-logic hier, benutzt window.CodexMysteria)
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('signin-form');
      const msg = document.getElementById('signin-msg');
      const guestBtn = document.getElementById('guest-btn');

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        msg.textContent = '';
        const username = document.getElementById('signin-username').value.trim();
        const password = document.getElementById('signin-password').value;
        const stay = document.getElementById('signin-stay').checked;

        const res = await window.CodexMysteria.authenticate(username, password, stay);
        if (!res.success) {
          msg.textContent = res.message || 'Login fehlgeschlagen';
          msg.className = 'msg error';
          return;
        }
        msg.textContent = 'Erfolgreich angemeldet — Weiterleitung...';
        msg.className = 'msg success';
        setTimeout(() => { window.location.href = 'home.html'; }, 450);
      });

      guestBtn.addEventListener('click', () => {
        window.CodexMysteria.guestLogin();
        // guest has limited access — redirect to home
        window.location.href = 'home.html';
      });

      // If there's already a session with stay=true -> auto-redirect
      const sess = window.CodexMysteria.getSession && window.CodexMysteria.getSession();
      if (sess && sess.stay && !sess.isGuest) {
        // redirect directly to home
        msg.textContent = 'Automatisch angemeldet — Weiterleitung...';
        msg.className = 'msg success';
        setTimeout(()=> window.location.href = 'home.html', 350);
      }
    });
  </script>
</body>
</html>
